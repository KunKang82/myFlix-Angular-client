<mat-card class="director-dialog">
  <mat-card-title class="director-dialog-title">
    <h3>{{ data.Name }}</h3>
  </mat-card-title>
  <br />
  <mat-dialog-content class="director-dialog-content">
    <b>Birthday: </b>{{ data.Birthyear }}
    <br />
    <b>Bio: </b>{{ data.Bio }}
  </mat-dialog-content>
  <!-- <mat-card-actions class="director-actions"> -->
    <button
      class="director-close-button"
      mat-stroked-button
      aria-label="Close the director details button"
      mat-dialog-close
      color="primary"
    >
    Close
    </button>
  <!-- </mat-card-actions> -->
</mat-card>
