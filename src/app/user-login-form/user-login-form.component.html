<!-- src/app/user-registration-form/user-registration-form.component.html -->

<form>
<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>      
    </mat-card-content>
    <mat-card-actions>
      <button
      mat-raised-button
      (click)="loginUser()"
      (keydown.enter)="loginUser()"
      color="primary"
      >
      Login
    </button>
  </mat-card-actions>
</mat-card>
</form>
