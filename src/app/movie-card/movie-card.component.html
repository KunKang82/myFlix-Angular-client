<app-nav-bar></app-nav-bar>
    <div class="movie-container">
    <mat-card *ngFor="let movie of movies; let i=index;">
        <mat-dialog-content>
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle style="color: white">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.ImageUrl}} alt={{movie.Title}} />
            <mat-card-actions>
                <button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" mat-button color="white">
                    Genre
                </button>
                <button (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birthyear)" mat-button color="white">
                    Director
                </button>
                <button (click)="openMovie(movie.Title, movie.Description, movie.Year)" mat-button color="white">
                    Synopsis
                </button>              
                <mat-icon (click)="toggleFavorite(movie._id)">{{favoriteMovies.includes(movie._id) ? "favorite" :
                    "favorite_border"}}</mat-icon>
            </mat-card-actions>
        </mat-dialog-content>
    </mat-card>
</div>
